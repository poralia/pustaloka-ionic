@if(props.event) {
  <ion-card class="mx-0 ion-margin-bottom">
    <ion-img [src]="props.event.cover"></ion-img>
    <ion-card-header>
      <div class="flex">
        <div class="ion-padding-end">
          <ion-card-title class="text-base !leading-6">{{ props.event.name }}</ion-card-title>
          <ion-card-subtitle class="mt-3 font-normal">
            <table>
              <tbody>
                <tr>
                  <td class="w-6 align-top">
                    <ion-icon name="calendar-number" slot="icon-only" color="purple" class="text-lg"></ion-icon>
                  </td>
                  <td class="align-top">Kapan</td>
                  <td class="ion-padding-start align-top">{{ props.event.date }}</td>
                </tr>

                <tr>
                  <td class="w-6 align-top">
                    <ion-icon name="location" slot="icon-only" color="purple" class="text-lg"></ion-icon>
                  </td>
                  <td class="align-top">Dimana</td>
                  <td class="ion-padding-start align-top">{{ props.event.venue }}</td>
                </tr>
              </tbody>
            </table>
          </ion-card-subtitle>
        </div>

        <div class="ml-auto w-38 flex-none pt-1.5">
          @if (props.event.price > 0) {
            <ion-badge color="purple">Rp {{ props.event.price | number }}</ion-badge>
          } @else {
            <ion-badge color="success">Free</ion-badge>
          }
        </div>
        </div>
    </ion-card-header>

    <ion-card-content>
      
      
    </ion-card-content>
  </ion-card>
}
